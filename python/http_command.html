<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linkit LED Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div class="container-fluid">
    <h1>Wearable Linkit <small>IoT!</small></h1>
    <div class="row">
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=demo"><span class="glyphicon glyphicon-upload"></span> Demo</a></div>
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=erase&cmd=0,0,255:hslcolor&cmd=7:repeat"><span class="glyphicon glyphicon-upload"></span> All White</a></div>
    </div>
    <div class="row">
      <div class="col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=erase&cmd=0,255,255:hslcolor:blink&cmd=7:repeat"><span class="glyphicon glyphicon-upload"></span> All Red Blinking</a></div>
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=erase&cmd=240,255,255:hslcolor:breathe&cmd=7:repeat"><span class="glyphicon glyphicon-upload"></span> All Blue Breathing</a> </div>
    </div>
    <div class="row">
      <div class="col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=fade"><span class="glyphicon glyphicon-upload"></span> Fade</a></div>
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=wipe"><span class="glyphicon glyphicon-upload"></span> Wipe</a></div>
    </div>
    <div class="row">
      <div class="col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=erase&cmd=red:bright:blinkb:2:repeat&cmd=white:bright:blink:1:repeat&cmd=blue:bright:blinka:2:repeat"><span class="glyphicon glyphicon-upload"></span> Cops</a></div>
      <div class="col-xs-6"><a class="btn btn-info btn-sm" role="button" href="/command?cmd=erase&cmd=:white:breathe:purple:blink6:blue:blink5:green:blink4:yellow:blink3:orange:blink2:red:blink1:white:breathe"><span class="glyphicon glyphicon-upload"></span> Gaydar</a></div>
    </div>
    <div class="row">
      <div class="col-xs-12">&nbsp;</div>
    </div>
  </div>
</body>
</html>
